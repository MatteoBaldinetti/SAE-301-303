<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pestisee - Accueil</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="assets/img/logo_pestisee.png" alt="Logo Pestisee" height="65em">
        <h2 class="text-white">Pestisee</h2>
    </div>
    <section id="element" class="position-relative">
        <h1 class="text-white text-center mb-1">Bienvenue sur Pestisee</h1>
        <h3 id="subtitle" class="text-white text-center fst-italic mb-5">"Des solutions durables à portée de clic"</h3>
        <form>
            <select id="projectSelector" class="form-select mx-auto w-50" onchange="redirect()">
                <option selected>Liste des projets</option>
            </select> 
        </form>
    </section>
    <script>
        function redirect() {
            localStorage.setItem('choice', document.getElementById("projectSelector").value);
            document.location.href = "html/data_visualisation.html";
        }
    </script>
    <script src="js/csv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
